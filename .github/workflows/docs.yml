name: Publish MkDocs site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (required)
        uses: actions/configure-pages@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Build MkDocs site
        # garante que a pasta `site/` ser√° criada
        run: uv run mkdocs build --clean

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
