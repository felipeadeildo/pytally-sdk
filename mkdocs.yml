site_name: PyTally SDK
site_url: https://pytally-sdk.fa.dev.br
site_description: Unofficial Python SDK for the Tally.so API
site_author: Felipe Adeildo
copyright: Copyright &copy; 2025 Felipe Adeildo

repo_url: https://github.com/felipeadeildo/pytally
repo_name: felipeadeildo/pytally
edit_uri: blob/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API Keys: api-keys.md
  - API Reference:
      - Users: api-reference/users.md
      - Organizations: api-reference/organizations.md
      - Forms: api-reference/forms.md
      - Workspaces: api-reference/workspaces.md
      - Webhooks: api-reference/webhooks.md
  - Error Handling: error-handling.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/felipeadeildo/pytally
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pytally-sdk/